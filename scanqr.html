<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Scanner App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      background-color: #121212;
      color: #ffffff;
    }
    .container {
      max-width: 480px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    #reader {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px #00e676;
    }
    .status-box {
      background: #1e1e1e;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 16px;
      text-align: center;
      border: 1px solid #333;
    }
    ul {
      list-style: decimal;
      padding: 10px;
      background: #1a1a1a;
      border-radius: 8px;
      margin-top: 20px;
    }
    li {
      margin: 6px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(45deg, #00c853, #64dd17);
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #64dd17, #00c853);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Skano Kodin QR</h2>
    <div id="reader"></div>
    <div class="status-box" id="lastScanned">QR i fundit: -</div>
    <ul id="qrList"></ul>
    <button onclick="copyText()">ðŸ“‹ Kopjo si tekst</button>
    <button onclick="shareText()">ðŸ“¤ DÃ«rgo me WhatsApp</button>
  </div>
<button onclick="window.location.href='https://1000tirana.github.io/menubin/'" style="position:absolute; left: 20px; top: 20px; padding: 8px 16px; background-color:#4CAF50; border:none; color:white; border-radius:4px;">Kthehu nÃ« faqen kryesore</button>

<script>
let scannedCodes = [];
const qrList = document.getElementById("qrList");
const lastScanned = document.getElementById("lastScanned");

function addToList(code) {
  if (scannedCodes.includes(code)) return;
  scannedCodes.push(code);
  const li = document.createElement("li");
  li.textContent = code;
  qrList.appendChild(li);
  lastScanned.textContent = "QR i fundit: " + code;
}

const html5QrCode = new Html5Qrcode("reader");
html5QrCode.start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 250 },
  text => addToList(text)
).catch(err => console.error("Kamera nuk mund tÃ« hapet:", err));

function getTextList() {
  return scannedCodes.map((code, i) => `${i + 1}. ${code}`).join('\n');
}

function shareText() {
  const text = getTextList();
  const url = "https://wa.me/?text=" + encodeURIComponent(text);
  window.open(url, '_blank');
}
</script>
</body>
</html>

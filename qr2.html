<!doctype html>
<html lang="sq">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Lista QR</title>
<style>
  :root{
    --bg:#0e0f12; --panel:#14161b; --soft:#1c1f26; --soft2:#0b0c10;
    --text:#dfe3eb; --muted:#9aa3b2; --accent:#4ade80; --danger:#ef4444; --chip:#2a2f3a;
    --radius:16px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:linear-gradient(180deg,var(--bg),#0b0c10 40%,#0a0b0f);
    color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,"Helvetica Neue",Arial;
  }
  .wrap{max-width:720px;margin:14px auto 60px;padding:10px}
  .card{
    background:linear-gradient(180deg,var(--panel),var(--soft));
    border-radius:22px; padding:14px 14px 18px; box-shadow:0 10px 28px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.03);
    border:1px solid #1a1f28;
  }
  .row{display:flex; align-items:center; gap:10px; flex-wrap:wrap}
  .space{flex:1}
  .title{font-weight:700; font-size:20px}
  .chip{
    background:var(--chip); color:#cfd7e6; padding:6px 10px; border-radius:999px; font-size:13px; border:1px solid #2e3440;
    display:flex; align-items:center; gap:8px; cursor:pointer; user-select:none;
  }
  .chip small{color:var(--muted)}
  .flags{display:flex; gap:10px; font-size:20px; cursor:pointer}
  .scanner{
    margin-top:12px; background:var(--soft2); border-radius:18px; padding:14px; border:1px solid #222833;
  }
  .scanbox{
    position:relative; width:100%; aspect-ratio:1/1; border-radius:14px;
    display:grid; place-items:center; overflow:hidden; background:#0b0d11;
    border:2px solid #2d3441;
  }
  video{width:100%; height:100%; object-fit:cover; display:none;}
  .frame{
    position:absolute; inset:18px; border:3px solid rgba(255,255,255,.28); border-radius:14px;
    box-shadow:inset 0 0 0 1px rgba(0,0,0,.25);
  }
  canvas.overlay{position:absolute; inset:0; width:100%; height:100%; pointer-events:none}
  .buttons{display:flex; gap:12px; margin-top:14px; flex-wrap:wrap}
  .btn{
    flex:1 1 120px; padding:13px 16px; border-radius:12px; text-align:center; font-weight:600; border:0; cursor:pointer;
    color:#0b0c10; transition:transform .06s ease, opacity .2s ease;
  }
  .btn:active{transform:translateY(1px)}
  .btn.green{background:var(--accent)}
  .btn.gray{background:#333a46; color:#e5ecf7}
  .btn.red{background:var(--danger); color:#fff}
  .btn[disabled]{opacity:.45; pointer-events:none}
  .list{
    margin-top:16px; background:linear-gradient(180deg,var(--panel),var(--soft)); border-radius:18px; padding:14px; border:1px solid #1a1f28;
  }
  .list .hd{display:flex; align-items:center; gap:10px; font-weight:700; margin-bottom:10px}
  .count{opacity:.75}
  .item{
    display:grid; grid-template-columns:auto 1fr auto; gap:10px; align-items:center;
    padding:10px 12px; border-radius:12px; background:#11141a; border:1px solid #222833; margin-bottom:10px;
  }
  .badge{
    width:28px; height:28px; border-radius:50%; display:grid; place-items:center; background:#272e3a; color:#cfe0ff; font-weight:700
  }
  .code{font-weight:800; letter-spacing:.5px}
  .time{color:var(--muted); font-size:12px}
  .del{
    width:30px; height:30px; border-radius:10px; background:#212733; color:#ff7b86; display:grid; place-items:center; cursor:pointer; border:1px solid #2f3542
  }
  .footbuttons{display:flex; gap:14px; margin-top:14px}
  .footbtn{
    flex:1; background:#1b2029; color:#e5ecf7; border:1px solid #2a3140; border-radius:14px; padding:14px 16px; font-weight:700; text-align:center; cursor:pointer
  }
  .sr{position:absolute; left:-10000px}
  /* tiny camera select pop */
  .camselect{
    position:absolute; z-index:5; margin-top:6px; background:#0f1218; border:1px solid #2d3441; border-radius:12px; padding:10px; display:none;
    max-width:min(92vw,560px)
  }
  .camselect select{width:100%; background:#121620; color:#dfe3eb; border:1px solid #2a3140; border-radius:10px; padding:10px}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="row" style="position:relative">
      <div class="title" id="t-title">Lista QR</div>
      <div class="chip" id="camChip" title="Kamera seÃ§ / Camera select">
        <span id="camState">Kamera: <strong id="camName">Mbyllur</strong></span>
      </div>
      <div class="space"></div>
      <div class="flags" aria-label="Language">
        <span role="button" data-lang="sq" title="Shqip">ðŸ‡¦ðŸ‡±</span>
        <span role="button" data-lang="en" title="English">ðŸ‡¬ðŸ‡§</span>
        <span role="button" data-lang="tr" title="TÃ¼rkÃ§e">ðŸ‡¹ðŸ‡·</span>
      </div>
      <div class="camselect" id="camSelectWrap">
        <label for="cameraSelect" class="sr">Camera</label>
        <select id="cameraSelect"></select>
      </div>
    </div>

    <div class="scanner">
      <div class="scanbox" id="scanbox">
        <video id="video" playsinline muted></video>
        <canvas id="overlay" class="overlay"></canvas>
        <div class="frame"></div>
      </div>

      <div class="buttons">
        <button class="btn green" id="btnStart">Start</button>
        <button class="btn gray"  id="btnStop"  disabled>Stop</button>
        <button class="btn gray"  id="btnFlash" disabled>DritÃ«</button>
        <button class="btn red"   id="btnClear">Pastro</button>
      </div>
    </div>

    <div class="list">
      <div class="hd"><span id="t-lista">Lista</span> <span class="count">Â· <span id="count">0</span></span></div>
      <div id="items"></div>
      <div class="footbuttons">
        <button class="footbtn" id="btnCopy">Kopjo</button>
        <button class="footbtn" id="btnWa">WhatsApp</button>
      </div>
    </div>
  </div>
</div>

<!-- Beep (base64) -->
<audio id="beep" preload="auto">
  <source src="data:audio/mp3;base64,//uQZAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCAAAACAAACcQAAAAAAAAAAAAAA//uQZAAAAADQ0NDQ0NDQ0NDQ0P/7kGQAAAABSUlJSUlJSUlJSUv/7kGQAAAAAICAgICAgICAgIP/7kGQAAAABMzMzMzMzMzMzM//uQZAAAAAERERERERERERH/7kGQAAAAAH5+fn5+fn5+fn/7kGQAAAAAP//////////////////8AAA==" type="audio/mp3">
</audio>

<!-- jsQR (pure JS QR decoder) -->
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script>
(() => {
  const els = {
    title: document.getElementById('t-title'),
    camChip: document.getElementById('camChip'),
    camName: document.getElementById('camName'),
    camSelectWrap: document.getElementById('camSelectWrap'),
    camSelect: document.getElementById('cameraSelect'),
    video: document.getElementById('video'),
    overlay: document.getElementById('overlay'),
    start: document.getElementById('btnStart'),
    stop: document.getElementById('btnStop'),
    flash: document.getElementById('btnFlash'),
    clear: document.getElementById('btnClear'),
    listHd: document.getElementById('t-lista'),
    items: document.getElementById('items'),
    count: document.getElementById('count'),
    copy: document.getElementById('btnCopy'),
    wa: document.getElementById('btnWa'),
    beep: document.getElementById('beep')
  };

  const i18n = {
    sq:{
      title:'Lista QR', camClosed:'Kamera: Mbyllur', start:'Start', stop:'Stop', light:'DritÃ«', clear:'Pastro',
      list:'Lista', copy:'Kopjo', wa:'WhatsApp', camera:'Kamera'
    },
    en:{
      title:'QR List', camClosed:'Camera: Closed', start:'Start', stop:'Stop', light:'Light', clear:'Clear',
      list:'List', copy:'Copy', wa:'WhatsApp', camera:'Camera'
    },
    tr:{
      title:'QR Listesi', camClosed:'Kamera: KapalÄ±', start:'BaÅŸlat', stop:'Durdur', light:'IÅŸÄ±k', clear:'Temizle',
      list:'Liste', copy:'Kopyala', wa:'WhatsApp', camera:'Kamera'
    }
  };
  let LANG = 'sq';
  const t = k => (i18n[LANG]||i18n.sq)[k];

  // UI text sync
  function syncText(){
    document.documentElement.lang = LANG;
    els.title.textContent = t('title');
    els.start.textContent = t('start');
    els.stop.textContent = t('stop');
    els.flash.textContent = t('light');
    els.clear.textContent = t('clear');
    els.listHd.textContent = t('list');
    els.copy.textContent = t('copy');
    els.wa.textContent   = t('wa');
    setCamState(false);
  }
  // language clicks
  document.querySelectorAll('.flags [data-lang]').forEach(b=>{
    b.addEventListener('click', ()=>{ LANG = b.dataset.lang; syncText(); saveMeta(); });
  });

  // persistence
  const LS_KEY = 'qr_list_items_v1';
  const META_KEY = 'qr_meta_v1';
  const loadMeta = () => {
    try{
      const m = JSON.parse(localStorage.getItem(META_KEY)||'{}');
      LANG = m.lang || LANG;
    }catch{}
  };
  const saveMeta = () => {
    localStorage.setItem(META_KEY, JSON.stringify({lang:LANG}));
  };

  // state
  let stream = null, track = null, torchOn = false, scanTimer = null;
  let codes = [];

  // load existing list
  function loadList(){
    try{ codes = JSON.parse(localStorage.getItem(LS_KEY) || '[]'); }catch{ codes=[]; }
    renderList();
  }
  function saveList(){
    localStorage.setItem(LS_KEY, JSON.stringify(codes));
  }
  function ts(){
    const d=new Date();
    return d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});
  }

  function renderList(){
    els.items.innerHTML = '';
    els.count.textContent = codes.length;
    codes.forEach((c,idx)=>{
      const row = document.createElement('div');
      row.className = 'item';
      row.innerHTML = `
        <div class="badge">${idx+1}</div>
        <div>
          <div class="code">${escapeHtml(c.value)}</div>
          <div class="time">${c.time}</div>
        </div>
        <div class="del" title="Sil">âœ•</div>
      `;
      row.querySelector('.del').addEventListener('click', ()=>{
        codes.splice(idx,1); saveList(); renderList();
      });
      els.items.appendChild(row);
    });
  }
  function addCode(value){
    // avoid rapid duplicates
    const exists = codes.some(x=>x.value===value);
    if(!exists){
      codes.unshift({value, time:ts()});
      saveList(); renderList();
    }
  }

  // helpers
  function setCamState(open, label){
    if(!open){ els.camName.textContent = (t('camClosed').split(':')[1]||' Mbyllur').trim(); }
    else     { els.camName.textContent = label || 'â€¦'; }
  }
  function escapeHtml(str){ return (str+'').replace(/[&<>"']/g, s=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s])) }

  // camera list
  async function listCams(){
    const devices = await navigator.mediaDevices.enumerateDevices();
    const cams = devices.filter(d=>d.kind==='videoinput');
    els.camSelect.innerHTML = cams.map((d,i)=><option value="${d.deviceId}">${d.label || (t('camera')+' '+(i+1))}</option>).join('');
    return cams;
  }

  // start scanning
  async function start(camId){
    try{
      const constraints = {
        audio:false,
        video: camId ? {deviceId:{exact:camId}} : {facingMode:{ideal:'environment'}}
      };
      stream = await navigator.mediaDevices.getUserMedia(constraints);
      els.video.srcObject = stream;
      await els.video.play();
      els.video.style.display = 'block';
      track = stream.getVideoTracks()[0];
      // name
      const settings = track.getSettings();
      setCamState(true, settings.label || (settings.facingMode || 'Camera'));
      // torch availability
      const caps = track.getCapabilities?.() || {};
      els.flash.disabled = !('torch' in caps);
      torchOn = false;
      // draw/scan loop
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d', {willReadFrequently:true});
      const overlay = els.overlay.getContext('2d');
      function loop(){
        if(!stream) return;
        const w = els.video.videoWidth, h = els.video.videoHeight;
        if(w&&h){
          canvas.width=w; canvas.height=h;
          ctx.drawImage(els.video,0,0,w,h);
          const img = ctx.getImageData(0,0,w,h);
          const qr = jsQR(img.data, w, h, { inversionAttempts: 'dontInvert' });
          overlay.clearRect(0,0,els.overlay.width,els.overlay.height);
          // keep overlay sized
          const r = els.scanbox.getBoundingClientRect();
          els.overlay.width = r.width; els.overlay.height = r.height;
          if(qr){
            // draw box
            overlay.lineWidth = 4; overlay.strokeStyle='rgba(74,222,128,.9)';
            overlay.beginPath();
            overlay.moveTo(qr.location.topLeftCorner.x * r.width / w, qr.location.topLeftCorner.y * r.height / h);
            overlay.lineTo(qr.location.topRightCorner.x * r.width / w, qr.location.topRightCorner.y * r.height / h);
            overlay.lineTo(qr.location.bottomRightCorner.x * r.width / w, qr.location.bottomRightCorner.y * r.height / h);
            overlay.lineTo(qr.location.bottomLeftCorner.x * r.width / w, qr.location.bottomLeftCorner.y * r.height / h);
            overlay.closePath(); overlay.stroke();
            addCode(qr.data.trim());
            try{ els.beep.currentTime=0; els.beep.play(); }catch{}
          }
        }
        scanTimer = requestAnimationFrame(loop);
      }
      loop();
      els.start.disabled=true; els.stop.disabled=false;
    }catch(err){
      alert('Camera error: ' + err.message);
      stop();
    }
  }

  function stop(){
    if(scanTimer) cancelAnimationFrame(scanTimer);
    scanTimer = null;
    if(track){ try{track.stop();}catch{} track=null; }
    if(stream){ try{stream.getTracks().forEach(t=>t.stop());}catch{} stream=null; }
    els.video.pause(); els.video.removeAttribute('srcObject'); els.video.style.display='none';
    els.flash.disabled=true; torchOn=false;
    setCamState(false);
    els.start.disabled=false; els.stop.disabled=true;
  }

  async function toggleTorch(){
    if(!track) return;
    const caps = track.getCapabilities?.() || {};
    if(!('torch' in caps)) return;
    torchOn = !torchOn;
    try{
      await track.applyConstraints({advanced:[{torch: torchOn}]});
    }catch(e){
      torchOn = !torchOn; // revert
      console.log('Torch not supported:', e);
    }
  }

  // events
  els.start.addEventListener('click', async ()=>{
    // open camera picker if multiple
    const cams = await listCams();
    if(cams.length>1){
      els.camSelectWrap.style.display='block';
      els.camSelectWrap.style.left = els.camChip.getBoundingClientRect().left+'px';
      els.camSelectWrap.style.top  = (els.camChip.getBoundingClientRect().bottom+2+window.scrollY)+'px';
    }else{
      await start(cams[0]?.deviceId);
    }
  });
  els.camSelect.addEventListener('change', async ()=>{
    els.camSelectWrap.style.display='none';
    await start(els.camSelect.value);
  });
  // also clicking chip just shows selector again
  els.camChip.addEventListener('click', async ()=>{
    const cams = await listCams();
    els.camSelectWrap.style.display='block';
  });

  els.stop.addEventListener('click', stop);
  els.flash.addEventListener('click', toggleTorch);
  els.clear.addEventListener('click', ()=>{ codes=[]; saveList(); renderList(); });

  els.copy.addEventListener('click', async ()=>{
    const text = codes.map(x=>x.value).join('\n');
    try{ await navigator.clipboard.writeText(text); alert('KopyalandÄ± / Copied'); }catch{ prompt('KopyalayÄ±n:', text); }
  });

  els.wa.addEventListener('click', ()=>{
    const text = encodeURIComponent(codes.map((x,i)=>${i+1}. ${x.value}  (${x.time})).join('\n'));
    const url = https://wa.me/?text=${text};
    window.open(url, '_blank');
  });

  // boot
  loadMeta();
  syncText();
  loadList();

  // close camera when leaving
  window.addEventListener('pagehide', stop);
})();
</script>
</body>
</html>

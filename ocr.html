<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>OCR (Kontrast + Netleştirme)</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    #output, #rawTextOutput { margin-top: 20px; background: #f9f9f9; padding: 10px; border: 1px solid #ccc; }
    canvas { display: none; }
    ul { padding-left: 20px; }
    textarea { width: 100%; height: 120px; font-size: 14px; }
    .success { color: green; }
    .error { color: red; }
    .processing { color: orange; }
  </style>
</head>
<body>
  <h2>📸 Gelişmiş OCR (Filtreli)</h2>

  <input type="file" id="imageInput" accept="image/*" multiple>
  <button id="startBtn">OCR Başlat</button>

  <canvas id="canvas"></canvas>
  <div id="status" class="processing"></div>

  <div id="output">
    <h3>📋 Bulunan Numaralar:</h3>
    <ul id="numberList"></ul>
  </div>

  <div id="rawTextOutput">
    <h3>🔍 Ham OCR Metni:</h3>
    <textarea id="rawText" readonly></textarea>
  </div>

  <script>
    const input = document.getElementById("imageInput");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const status = document.getElementById("status");
    const list = document.getElementById("numberList");
    const rawTextArea = document.getElementById("rawText");
    const startBtn = document.getElementById("startBtn");

    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem("phoneNumbers")) || [];
      saved.forEach(num => addToList(num));
    };

    function extractPhone(text) {
      return text.match(/(?:\+90\s?)?(5\d{2}[\s.-]?\d{3}[\s.-]?\d{2}[\s.-]?\d{2})/g) || [];
    }

    function addToList(num) {
      const li = document.createElement("li");
      li.textContent = num;
      list.appendChild(li);
    }

    function preprocessImage(file) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imageData.data;

          // Grayscale + Kontrast artırımı
          for (let i = 0; i < data.length; i += 4) {
            let r = data[i];
            let g = data[i + 1];
            let b = data[i + 2];
            let v = 0.2126 * r + 0.7152 * g + 0.0722 * b;

            // Eşik: siyah-beyaz yap
            let threshold = v > 140 ? 255 : 0;
            data[i] = data[i + 1] = data[i + 2] = threshold;
          }

          ctx.putImageData(imageData, 0, 0);
          canvas.toBlob(resolve, "image/png");
        };
        img.src = URL.createObjectURL(file);
      });
    }

    async function runOCR() {
      const files = Array.from(input.files);
      if (!files.length) {
        status.textContent = "Lütfen en az bir görsel seçin.";
        status.className = "error";
        return;
      }

      status.textContent = `🕓 ${files.length} görsel işleniyor...`;
      status.className = "processing";

      const savedNumbers = JSON.parse(localStorage.getItem("phoneNumbers")) || [];
      let fullText = "";

      for (const file of files) {
        try {
          const preprocessedBlob = await preprocessImage(file);
          const result = await Tesseract.recognize(preprocessedBlob, 'tur', {
            logger: m => console.log(`[${file.name}]`, m)
          });

          fullText += result.data.text + "\n\n";

          const numbers = extractPhone(result.data.text);
          numbers.forEach(num => {
            if (!savedNumbers.includes(num)) {
              savedNumbers.push(num);
              addToList(num);
            }
          });
        } catch (err) {
          console.error("OCR hatası:", err);
          status.textContent = `❌ Hata oluştu: ${err.message}`;
          status.className = "error";
          return;
        }
      }

      rawTextArea.value = fullText.trim();
      localStorage.setItem("phoneNumbers", JSON.stringify(savedNumbers));
      status.textContent = "✅ OCR tamamlandı.";
      status.className = "success";
    }

    startBtn.addEventListener("click", runOCR);
  </script>
</body>
</html>

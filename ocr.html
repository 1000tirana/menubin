<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobil OCR (Numara Tanıma)</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    #output, #rawTextOutput {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .processing { color: orange; }
    .success { color: green; }
    .error { color: red; }
    .num-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
    }
    .num-item button {
      font-size: 14px;
      padding: 6px 10px;
    }
  </style>
</head>
<body>
  <h2>📱 Mobil OCR - Telefon Numarası Tanı</h2>

  <input type="file" id="imageInput" accept="image/*" multiple>
  <button id="startBtn">📤 OCR Başlat</button>

  <div id="status" class="processing"></div>

  <div id="output">
    <h3>📋 Bulunan Numaralar:</h3>
    <div id="numberList"></div>
  </div>

  <div id="rawTextOutput">
    <h3>🔍 Ham OCR Metni:</h3>
    <textarea id="rawText" readonly></textarea>
  </div>

  <script>
    const input = document.getElementById("imageInput");
    const startBtn = document.getElementById("startBtn");
    const list = document.getElementById("numberList");
    const rawTextArea = document.getElementById("rawText");
    const status = document.getElementById("status");

    let savedNumbers = JSON.parse(localStorage.getItem("phoneNumbers")) || [];

    window.onload = () => {
      savedNumbers.forEach(n => addToList(n));
    };

    function extractPhone(text) {
      return text.match(/(?:\+90\s?)?(5\d{2}[\s.-]?\d{3}[\s.-]?\d{2}[\s.-]?\d{2})/g) || [];
    }

    function addToList(number) {
      const div = document.createElement("div");
      div.className = "num-item";
      div.innerHTML = `<span>${number}</span> <button onclick="reScanText('${number}')">🔁 Yeniden Tara</button>`;
      list.appendChild(div);
    }

    function updateStorageAndList(numbers) {
      numbers.forEach(num => {
        if (!savedNumbers.includes(num)) {
          savedNumbers.push(num);
          addToList(num);
        }
      });
      localStorage.setItem("phoneNumbers", JSON.stringify(savedNumbers));
    }

    async function runOCRonBlob(blob) {
      status.textContent = "🔍 OCR işleniyor...";
      status.className = "processing";

      const result = await Tesseract.recognize(blob, 'tur', {
        logger: m => console.log(m)
      });

      rawTextArea.value = result.data.text.trim();
      const numbers = extractPhone(result.data.text);
      updateStorageAndList(numbers);

      status.textContent = "✅ OCR tamamlandı.";
      status.className = "success";
    }

    async function runOCRfromFiles() {
      const files = Array.from(input.files);
      if (!files.length) return alert("Lütfen en az bir görsel seçin.");
      for (const file of files) {
        await runOCRonBlob(file);
      }
    }

    window.reScanText = function (num) {
      rawTextArea.value = `🔁 Lütfen bu numarayı tekrar kontrol et: ${num}`;
    }

    startBtn.onclick = runOCRfromFiles;
  </script>
</body>
</html>

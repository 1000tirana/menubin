<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>QR Studio Pro — Gjenerues QR me Cilësi të Lartë</title>
  <meta name="theme-color" content="#0ea5e9">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0ea5e9;
      --bg2:#22c1c3;
      --card:#ffffff;
      --ink:#0f172a;
      --muted:#64748b;
      --radius:20px;
      --preview: 300px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
      color:var(--ink);
      background: linear-gradient(135deg, var(--bg) 0%, var(--bg2) 100%);
      display:flex; align-items:flex-start; justify-content:center;
      padding:40px 20px 20px;
    }
    .app{
      width:min(920px,100%);
      background:var(--card);
      border-radius:28px;
      box-shadow: 0 28px 64px rgba(0,0,0,.25), 0 10px 20px rgba(0,0,0,.12);
      overflow:hidden;
    }
    .topbar{
      height:64px; display:flex; align-items:center; justify-content:space-between;
      padding:0 18px; background:linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
      border-bottom:1px solid #e2e8f0;
    }
    .brand{ display:flex; align-items:center; gap:10px; font-weight:800;}
    .logo{ width:36px;height:36px;border-radius:12px; display:grid;place-items:center;color:#fff;
      background: radial-gradient(circle at 30% 30%, #38bdf8, #0ea5e9);
      box-shadow: inset 0 0 10px rgba(255,255,255,.35); }
    .badge{ font-size:12px; font-weight:700; color:#0369a1; background:#e6f4ff; padding:6px 10px; border-radius:999px;}
    .lang-switch{ display:flex; gap:8px; align-items:center; }
    .lang-btn{
      display:inline-flex; align-items:center; gap:8px;
      border:1px solid #cbd5e1; background:#fff; padding:8px 10px;
      border-radius:12px; cursor:pointer; font-weight:700; font-size:13px;
      box-shadow:0 2px 6px rgba(15,23,42,.06);
    }
    .lang-btn.active{ outline:3px solid rgba(14,165,233,.25); border-color:#0ea5e9; }
    .flag{ width:18px; height:18px; border-radius:3px; display:inline-block; }
    .body{ padding:16px; }
    .grid{ display:grid; grid-template-columns: 1.1fr .9fr; gap:16px; }
    @media (max-width:840px){
      .grid{ grid-template-columns: 1fr; }
      :root{ --preview: 260px; }
    }
    .panel{ background:#fff; border:1px solid #e2e8f0; border-radius:var(--radius);
      padding:16px; box-shadow: 0 8px 24px rgba(14,165,233,.12); }
    .row{ display:flex; gap:12px; flex-wrap:wrap; }
    .field{ flex:1 1 240px; display:flex; flex-direction:column; gap:8px; }
    label{ font-size:13px; color:var(--muted); font-weight:600; }
    input[type="text"], select, input[type="number"], input[type="color"], input[type="range"]{
      width:100%; border:1px solid #cbd5e1; border-radius:12px; padding:13px 14px;
      font-size:15px; outline:none; transition:.2s border-color, .2s box-shadow; background:#fbfdff;
    }
    input[type="text"]:focus, select:focus, input[type="number"]:focus{
      border-color:#0ea5e9; box-shadow:0 0 0 4px rgba(14,165,233,.15);
    }
    .actions{ display:flex; gap:10px; margin-top:14px; flex-wrap:wrap;}
    button{ appearance:none; border:none; cursor:pointer; font-weight:700; border-radius:12px;
      padding:14px 16px; font-size:15px; transition: transform .02s, box-shadow .2s, background .2s; }
    .primary{ background:#0ea5e9; color:#fff; box-shadow:0 6px 16px rgba(14,165,233,.3); }
    .soft{ background:#f1f5f9; color:#0f172a; }
    .danger{ background:#ef4444; color:#fff; }
    .hint{ color:var(--muted); font-size:12px; margin-top:8px;}
    .preview{ display:grid; place-items:center; background:#f8fafc; padding:16px; border:1px solid #e2e8f0;
      border-radius:var(--radius); }
    #qr{ width: var(--preview); height: var(--preview); background:#fff; border-radius:18px; border:1px solid #e2e8f0;
      padding:12px; box-shadow: 0 14px 36px rgba(2,6,23,.1), inset 0 0 0 10px #fff; display:grid; place-items:center; }
    #qr canvas, #qr img{ width: 100% !important; height: 100% !important; image-rendering: pixelated; image-rendering: crisp-edges; }
    .footer{ text-align:center; color:#e2e8f0; font-size:12px; margin:10px 0 14px;}
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="QR Studio Pro">
    <div class="topbar">
      <div class="brand"><div class="logo">QR</div> <span data-i18n="brand">QR Studio Pro</span></div>
      <div class="lang-switch">
        <span class="badge" data-i18n="badge">Sabit önizleme • 4K+ PNG</span>
        <button class="lang-btn " data-lang="tr" aria-label="Türkçe">
          <span class="flag" aria-hidden="true" title="Türkiye">
            <svg viewBox="0 0 640 480" width="18" height="18">
              <path fill="#e30a17" d="M0 0h640v480H0z"/>
              <path fill="#fff" d="M407 240a116 116 0 1 1-232 0 116 116 0 1 1 232 0z" transform="matrix(1.0476 0 0 1.0476 -51 -11)"/>
              <path fill="#e30a17" d="M413 240a92 92 0 1 1-184 0 92 92 0 1 1 184 0z" transform="matrix(1.0476 0 0 1.0476 -51 -11)"/>
              <path fill="#fff" d="m431 240-58 19 36-50-36-50 58 19 36-50v62l58 19-58 19v62z"/>
            </svg>
          </span>
          TR
        </button>
        <button class="lang-btn active" data-lang="sq" aria-label="Shqip">
          <span class="flag" aria-hidden="true" title="Shqipëri">
            <svg viewBox="0 0 640 480" width="18" height="18">
              <path fill="#e41e20" d="M0 0h640v480H0z"/>
              <path fill="#000" d="M320 110c30 0 60 40 60 40s30-40 60-40c0 40-20 70-20 70s40 10 40 30c-20 0-60 20-60 20s40 20 40 40c-30 0-60-10-60-10s10 40-20 70c-30-30-20-70-20-70s-30 10-60 10c0-20 40-40 40-40s-40-20-60-20c0-20 40-30 40-30s-20-30-20-70c30 0 60 40 60 40s30-40 60-40z"/>
            </svg>
          </span>
          SQ
        </button>
      </div>
    </div>
    <div class="body">
      <div class="grid">
        <div class="panel">
          <div class="row">
            <div class="field" style="flex-basis:100%">
              <label for="text" data-i18n="label_text">URL veya Metin</label>
              <input id="text" type="text" data-i18n-placeholder="ph_text" placeholder="https://ornek.com veya metin" value="https://ornek.com">
            </div>
            <div class="field">
              <label for="size" data-i18n="label_quality">Çıktı Kalitesi (px) <span id="sizeLabel" class="hint"></span></label>
              <input id="size" type="range" min="256" max="4096" step="64" value="1024">
            </div>
            <div class="field">
              <label for="ec" data-i18n="label_ec">Hata Düzeyi (EC Level)</label>
              <select id="ec">
                <option value="H">H — %30</option>
                <option value="Q">Q — %25</option>
                <option value="M" selected>M — %15</option>
                <option value="L">L — %7</option>
              </select>
            </div>
            <div class="field">
              <label for="margin" data-i18n="label_margin">Kenar Boşluğu (px)</label>
              <input id="margin" type="number" min="0" max="256" step="2" value="24">
            </div>
            <div class="field">
              <label for="dark" data-i18n="label_dark">Kare Rengi</label>
              <input id="dark" type="color" value="#000000">
            </div>
            <div class="field">
              <label for="light" data-i18n="label_light">Arkaplan</label>
              <input id="light" type="color" value="#ffffff">
            </div>
          </div>
          <div class="actions">
            <button class="primary" id="generate" data-i18n="btn_generate">QR Oluştur</button>
            <button class="soft" id="download" data-i18n="btn_download">PNG İndir</button>
            <button class="soft" id="copy" data-i18n="btn_copy">Panoya Kopyala</button>
            <button class="danger" id="clear" data-i18n="btn_clear">Temizle</button>
          </div>
          <div class="hint" data-i18n="hint_quality">Not: Kaydırıcı önizleme boyutunu değiştirmez, yalnızca <b>indirme</b> kalitesini artırır.</div>
        </div>
        <div class="preview">
          <div id="qr" aria-live="polite" aria-label="QR preview"></div>
        </div>
      </div>
      <div class="footer" data-i18n="footer">© QR Studio Pro — Mobil ve web uyumlu tek dosyalık QR üretici</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const $ = s => document.querySelector(s);
    const elText = $('#text'), elSize = $('#size'), elSizeLabel = $('#sizeLabel'),
          elEC = $('#ec'), elMargin = $('#margin'), elDark = $('#dark'), elLight = $('#light'), elWrap = $('#qr');

    const I18N = {
      tr: {
        brand: "QR Studio Pro",
        badge: "Sabit önizleme • 4K+ PNG",
        label_text: "URL veya Metin",
        ph_text: "https://ornek.com veya metin",
        label_quality: "Çıktı Kalitesi (px)",
        label_ec: "Hata Düzeyi (EC Level)",
        label_margin: "Kenar Boşluğu (px)",
        label_dark: "Kare Rengi",
        label_light: "Arkaplan",
        btn_generate: "QR Oluştur",
        btn_download: "PNG İndir",
        btn_copy: "Panoya Kopyala",
        btn_clear: "Temizle",
        hint_quality: "Not: Kaydırıcı önizleme boyutunu değiştirmez, yalnızca <b>indirme</b> kalitesini artırır.",
        alert_lib: "QR kitaplığı yüklenemedi.",
        alert_before: "Önce bir QR oluşturun.",
        alert_clip: "QR görseli panoya kopyalandı ✅",
        alert_clip_fail: "Kopyalama bu tarayıcıda desteklenmiyor.",
        footer: "© QR Studio Pro — Mobil ve web uyumlu tek dosyalık QR üretici"
      },
      sq: {
        brand: "QR Studio Pro",
        badge: "Parashikim fiks • 4K+ PNG",
        label_text: "URL ose Tekst",
        ph_text: "https://shembull.com ose tekst",
        label_quality: "Cilësia e Skedarit (px)",
        label_ec: "Niveli i GABIMIT (EC Level)",
        label_margin: "Hapësira Anësore (px)",
        label_dark: "Ngjyra e Karrés",
        label_light: "Sfondi",
        btn_generate: "Krijo QR",
        btn_download: "Shkarko PNG",
        btn_copy: "Kopjo në Kujtesë",
        btn_clear: "Pastro",
        hint_quality: "Shënim: Rrëshqitësi nuk ndryshon madhësinë e parashikimit; rrit vetëm cilësinë e <b>shkarkimit</b>.",
        alert_lib: "Biblioteka e QR nuk u ngarkua.",
        alert_before: "Së pari krijoni një QR.",
        alert_clip: "Imazhi i QR u kopjua ✅",
        alert_clip_fail: "Kopjimi nuk mbështetet në këtë shfletues.",
        footer: "© QR Studio Pro — Krijues QR një-skanarësh, i përshtatshëm për celular dhe web"
      }
    };

    let currentLang = "sq";

    function t(key){ return (I18N[currentLang] && I18N[currentLang][key]) || key; }

    function applyI18N(){
      document.querySelectorAll('[data-i18n]').forEach(el => { el.innerHTML = t(el.getAttribute('data-i18n')); });
      document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
        const k = el.getAttribute('data-i18n-placeholder');
        el.setAttribute('placeholder', t(k));
      });
      document.title = "QR Studio Pro — " + (currentLang==='tr' ? "Yüksek Kaliteli QR Oluşturucu" : "Gjenerues QR me Cilësi të Lartë");
      document.documentElement.lang = currentLang;
      document.querySelectorAll('.lang-btn').forEach(btn => {
        if(btn.getAttribute('data-lang')===currentLang) btn.classList.add('active');
        else btn.classList.remove('active');
      });
    }

    function updateSizeLabel(){ elSizeLabel.textContent = '('+elSize.value+' px)'; }
    elSize.addEventListener('input', updateSizeLabel);

    function ensureUrlLike(v){
      try{ new URL(v); return v; }
      catch(e){ if(/^[\w-]+\.[\w-]/.test(v)) return 'https://'+v; return v; }
    }

    function createQR(){
      if(!window.QRCode){ alert(t('alert_lib')); return; }
      const text = ensureUrlLike(elText.value.trim());
      const size = parseInt(elSize.value,10);
      const level = (QRCode.CorrectLevel[elEC.value] || QRCode.CorrectLevel.M);
      elWrap.innerHTML='';
      new QRCode(elWrap, { text, width:size, height:size, colorDark: elDark.value, colorLight: elLight.value, correctLevel: level });
      const canvas = elWrap.querySelector('canvas'); if(canvas){ canvas.style.width='100%'; canvas.style.height='100%'; }
    }

    function getCanvas(){
      const c=elWrap.querySelector('canvas'); if(c) return c;
      const img=elWrap.querySelector('img'); if(!img) return null;
      const cn=document.createElement('canvas'); cn.width=img.naturalWidth; cn.height=img.naturalHeight;
      const ctx=cn.getContext('2d'); ctx.imageSmoothingEnabled=false; ctx.drawImage(img,0,0); return cn;
    }

    function exportPNG(){
      const base=getCanvas(); if(!base) return alert(t('alert_before'));
      const pad=parseInt(elMargin.value,10)||0;
      const out=document.createElement('canvas'); out.width=base.width+pad*2; out.height=base.height+pad*2;
      const ctx=out.getContext('2d'); ctx.imageSmoothingEnabled=false;
      ctx.fillStyle=elLight.value; ctx.fillRect(0,0,out.width,out.height); ctx.drawImage(base,pad,pad);
      const a=document.createElement('a'); a.href=out.toDataURL('image/png'); a.download='qr-'+Date.now()+'.png'; a.click();
    }

    async function copyPNG(){
      try{
        const base=getCanvas(); if(!base) return alert(t('alert_before'));
        const pad=parseInt(elMargin.value,10)||0;
        const out=document.createElement('canvas'); out.width=base.width+pad*2; out.height=base.height+pad*2;
        const ctx=out.getContext('2d'); ctx.imageSmoothingEnabled=false;
        ctx.fillStyle=elLight.value; ctx.fillRect(0,0,out.width,out.height); ctx.drawImage(base,pad,pad);
        const blob=await new Promise(r=>out.toBlob(r,'image/png'));
        await navigator.clipboard.write([new ClipboardItem({'image/png': blob})]);
        alert(t('alert_clip'));
      }catch(e){ alert(t('alert_clip_fail')); }
    }

    function clearAll(){ elText.value=''; elWrap.innerHTML=''; }

    function setLang(lang){ currentLang = lang; applyI18N(); }

    document.addEventListener('click', (e)=>{
      const btn = e.target.closest('.lang-btn'); if(btn) setLang(btn.getAttribute('data-lang'));
    });
    document.getElementById('generate').addEventListener('click', createQR);
    document.getElementById('download').addEventListener('click', exportPNG);
    document.getElementById('copy').addEventListener('click', copyPNG);
    document.getElementById('clear').addEventListener('click', clearAll);

    applyI18N(); updateSizeLabel(); setTimeout(createQR, 120);
  </script>
</body>
</html>

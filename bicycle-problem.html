<script>
/* ===== Basit hata yakalayÄ±cÄ± ===== */
(function(){

/* ===== Kod (iÅŸlev aynÄ±, dokunma gÃ¼venli) ===== */
const $=sel=>document.querySelector(sel);
const video=$('#video'),canvas=$('#capture'),ctx=canvas.getContext('2d',{willReadFrequently:true});

let stream=null,track=null,scanning=false,lastScanAt=0,torchOn=false;
let records=[], seen=new Set(), activeIssue=null;

const ISSUES=[
  {key:'nocharge',      label:{sq:'Nuk karikon', en:'Not charging', tr:'Åžarj almÄ±yor'}},
  {key:'lock',          label:{sq:'KyÃ§i baterisÃ« sâ€™hapet', en:'Battery lock stuck', tr:'Batarya kilidi aÃ§Ä±lmÄ±yor'}},
  {key:'noscreen',      label:{sq:'Ekrani nuk ndizet', en:'Screen wonâ€™t turn on', tr:'Ekran aÃ§Ä±lmÄ±yor'}},
  {key:'zero',          label:{sq:'Bateria ngelet 0%', en:'Battery stuck at 0%', tr:'Batarya %0â€™da kalÄ±yor'}},
  {key:'driver',        label:{sq:'Kontrolleri problematik', en:'Controller faulty', tr:'SÃ¼rÃ¼cÃ¼/Driver sorunlu'}},
  {key:'timeout',       label:{sq:'Timeout', en:'Timeout', tr:'Timeout'}},
  {key:'nosocket',      label:{sq:'Priza karikimit mungon', en:'Charge socket missing', tr:'Åžarj soketi yok'}},
  {key:'wheelbrake',    label:{sq:'Rrota e bllokuar nÃ« frenÃ«', en:'Wheel stuck in brake', tr:'Teker frende tÄ±kalÄ±'}},
  {key:'mechanical',    label:{sq:'Probleme mekanike', en:'Mechanical issues', tr:'Mekanik sorunlar'}},
  {key:'nocommand',     label:{sq:'Nuk merr komandÃ«', en:'No command', tr:'Komut almÄ±yor'}}
];

const langs={
  sq:{title:"Lista QR",camOn:"Kamera: Hap",camOff:"Kamera: Mbyllur",last:"I fundit:",start:"Start",stop:"Stop",clear:"Pastro",copy:"Kopjo",flash:"DritÃ«",add:"Shto",placeholder:"Shkruaj kodin...",choose:"Zgjidh problemin aktiv dhe skano",summary:"PÃ«rmbledhje sipas problemit",entries:"hyrje",copied:"Kopjuar!",confirmDel:"Ta fshij kÃ«tÃ« hyrje?",confirmClear:"TÃ« pastrohet lista?",needIssue:"Zgjidh problemin para skanimit!",csv:"Excel (CSV)",doc:"Word (DOC)"},
  en:{title:"QR List",camOn:"Camera: On",camOff:"Camera: Off",last:"Last:",start:"Start",stop:"Stop",clear:"Clear",copy:"Copy",flash:"Flash",add:"Add",placeholder:"Type a code...",choose:"Pick active problem then scan",summary:"Summary by problem",entries:"entries",copied:"Copied!",confirmDel:"Delete this entry?",confirmClear:"Clear the list?",needIssue:"Select a problem before scanning!",csv:"Excel (CSV)",doc:"Word (DOC)"},
  tr:{title:"QR Liste",camOn:"Kamera: AÃ§Ä±k",camOff:"Kamera: KapalÄ±",last:"Son:",start:"BaÅŸlat",stop:"Durdur",clear:"Temizle",copy:"Kopyala",flash:"FlaÅŸ",add:"Ekle",placeholder:"Kod yaz...",choose:"Aktif problemi seÃ§ ve tara",summary:"Probleme gÃ¶re Ã¶zet",entries:"kayÄ±t",copied:"KopyalandÄ±!",confirmDel:"Bu kaydÄ± silelim mi?",confirmClear:"Liste tamamen temizlensin mi?",needIssue:"Taramadan Ã¶nce problem seÃ§!",csv:"Excel (CSV)",doc:"Word (DOC)"}
};
let curLang='sq';

function t(k){return (langs[curLang]&&langs[curLang][k])||k;}
function nameOf(issueKey){const it=ISSUES.find(i=>i.key===issueKey); return it? (it.label[curLang]||it.label.sq):issueKey;}
function last4(s){const only=String(s).replace(/[^0-9A-Za-z]/g,'');return only.slice(-4).toUpperCase();}
function beep(f=880){ try{const ac=new (window.AudioContext||window.webkitAudioContext)();const o=ac.createOscillator();const g=ac.createGain();o.type='triangle';o.frequency.value=f;o.connect(g);g.connect(ac.destination);g.gain.setValueAtTime(0.001,ac.currentTime);g.gain.exponentialRampToValueAtTime(0.2,ac.currentTime+0.02);g.gain.exponentialRampToValueAtTime(0.001,ac.currentTime+0.15);o.start();o.stop(ac.currentTime+0.16);setTimeout(()=>ac.close(),250);}catch{}}
function showBanner(val,isDup,issueKey){ lastValue.textContent= val ? (val + (issueKey? ' Â· '+nameOf(issueKey):'')) : 'â€”'; lastBanner.style.display='flex'; lastBanner.classList.toggle('duplicate',!!isDup); }
function flashOverlay(isDup){ scanFrame.classList.remove('glow-green','glow-red'); scanFrame.offsetWidth; scanFrame.classList.add(isDup?'glow-red':'glow-green'); clearTimeout(scanFrame._t); scanFrame._t=setTimeout(()=>scanFrame.classList.remove('glow-green','glow-red'),350); }

function renderIssueGrid(){
  issueGrid.innerHTML=''; ISSUES.forEach(it=>{ const b=document.createElement('button'); b.type='button'; b.className='issue-btn'; b.textContent=it.label[curLang]||it.label.sq; if(activeIssue===it.key) b.classList.add('active'); b.onclick=()=>{ activeIssue=it.key; save(); renderIssueGrid(); showToast('âœ“ '+nameOf(activeIssue)); }; issueGrid.appendChild(b); });
}
function pushRecord(code,issueKey){
  const key=issueKey+'|'+code, isDup=seen.has(key);
  if(!isDup){ seen.add(key); records.push({code,issue:issueKey,time:new Date()}); renderSummary(); save(); beep(880); }
  else{ beep(440); }
  showBanner(code,isDup,issueKey); flashOverlay(isDup);
}
function addFromScan(raw){ if(!activeIssue){ showToast(t('needIssue')); return; } const val=last4(raw); if(val) pushRecord(val,activeIssue); }

function renderSummary(){
  const map=new Map(); for(const r of records){ const arr=map.get(r.issue)||[]; arr.push(r); map.set(r.issue,arr); }
  sumList.innerHTML=''; let total=records.length;
  ISSUES.forEach(it=>{
    const arr=map.get(it.key)||[];
    const li=document.createElement('li'); li.className='sum-item';
    li.innerHTML=<div class="sum-top"><div class="sum-name">${it.label[curLang]||it.label.sq}</div><div class="badge">${arr.length}</div></div><div class="details"></div>;
    const details=li.querySelector('.details');
    li.onclick=(e)=>{ if(e.target.closest('.del-btn')) return; if(details.classList.contains('open')){ details.classList.remove('open'); details.innerHTML=''; return; } details.classList.add('open'); details.innerHTML=''; arr.slice().sort((a,b)=>b.time-a.time).forEach(rec=>{ const row=document.createElement('div'); row.className='d-row'; row.innerHTML=<div class="d-code">${rec.code}</div><div class="d-time">${new Date(rec.time).toLocaleString()}</div><button type="button" class="del-btn">Ã—</button>; row.querySelector('.del-btn').onclick=()=>{ if(confirm(t('confirmDel'))){ const i=records.findIndex(x=>x.code===rec.code && x.issue===rec.issue && +new Date(x.time)===+new Date(rec.time)); if(i>-1){ records.splice(i,1); rebuildSeen(); renderSummary(); save(); } } }; details.appendChild(row); }); };
    sumList.appendChild(li);
  });
  countEl.textContent=String(total);
}
function rebuildSeen(){ seen=new Set(records.map(r=>r.issue+'|'+r.code)); }

/* Kamera */
async function startCam(){
  try{
    const st = await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}});
    stream=st; video.srcObject=stream; await video.play();
    scanning=true; camStatus.textContent=t('camOn');
    track=stream.getVideoTracks()[0]||null; torchOn=false;
    const caps=track && track.getCapabilities ? track.getCapabilities() : {};
    torchBtn.disabled = !(caps && 'torch' in caps);
    scanLoop();
  }catch(e){ alert(e.message||e.name); }
}
function stopCam(){ scanning=false; if(stream){ stream.getTracks().forEach(t=>t.stop()); } video.srcObject=null; track=null; torchOn=false; torchBtn.disabled=true; camStatus.textContent=t('camOff'); }
async function toggleTorch(){
  if(!track || !track.applyConstraints){ showToast('No torch'); return; }
  const caps=track.getCapabilities ? track.getCapabilities() : {};
  if(!caps.torch){ showToast('Torch not supported'); return; }
  try{ torchOn=!torchOn; await track.applyConstraints({advanced:[{torch:torchOn}]}); showToast(torchOn ? (curLang==='tr'?'FlaÅŸ: AÃ§Ä±k':curLang==='en'?'Flash: On':'Drita: On') : (curLang==='tr'?'FlaÅŸ: KapalÄ±':curLang==='en'?'Flash: Off':'Drita: Off')); }catch(e){ torchOn=false; showToast('Torch error'); }
}
async function scanLoop(){
  if(!scanning) return;
  const now=performance.now(); if(!scanLoop._t) scanLoop._t=0;
  if(now-scanLoop._t<140){ return requestAnimationFrame(scanLoop); }
  scanLoop._t=now;
  if(video.readyState>=2){
    canvas.width=video.videoWidth; canvas.height=video.videoHeight;
    ctx.drawImage(video,0,0,canvas.width,canvas.height);
    const img=ctx.getImageData(0,0,canvas.width,canvas.height);
    if(window.jsQR){ const qr=jsQR(img.data,canvas.width,canvas.height,{inversionAttempts:'dontInvert'}); if(qr && qr.data){ addFromScan(qr.data.trim()); } }
  }
  requestAnimationFrame(scanLoop);
}

/* PaylaÅŸ / DÄ±ÅŸa Aktar */
function summaryText(){
  const counts = ISSUES.map(it=>${it.label[curLang]||it.label.sq}: ${records.filter(r=>r.issue===it.key).length}).join('\\n');
  const ts = new Date().toLocaleString();
  return ðŸ“‹ ${t('summary')} (${ts})\\n${counts}\\n\\nTotali: ${records.length};
}
function download(filename, mime, content){ const blob=new Blob([content],{type:mime}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=filename; document.body.appendChild(a); a.click(); setTimeout(()=>{URL.revokeObjectURL(a.href); a.remove();},100); }

function exportDOC(){
  const style=<style>body{font-family:Arial,sans-serif}h2{margin:0 0 8px}table{border-collapse:collapse;width:100%}th,td{border:1px solid #999;padding:6px 8px;font-size:12px}.mt{margin-top:14px}</style>;
  const sumRows=ISSUES.map(it=><tr><td>${(it.label[curLang]||it.label.sq)}</td><td>${records.filter(r=>r.issue===it.key).length}</td></tr>).join('');
  const detRows=records.map(r=><tr><td>${nameOf(r.issue)}</td><td>${r.code}</td><td>${new Date(r.time).toLocaleString()}</td></tr>).join('');
  const html=<!doctype html><html><head><meta charset="utf-8">${style}</head><body><h2>${t('summary')}</h2><table><tr><th>Issue</th><th>Count</th></tr>${sumRows}</table><h2 class="mt">Detaje</h2><table><tr><th>Issue</th><th>Code</th><th>Time</th></tr>${detRows}</table></body></html>;
  download(report_${dateStamp()}.doc,'application/msword', html);
}

/* Storage & i18n */
function save(){ localStorage.setItem('qrRecords_v1', JSON.stringify(records.map(r=>({code:r.code,issue:r.issue,time:r.time})))); localStorage.setItem('qrActiveIssue_v1', activeIssue||''); localStorage.setItem('qrLang_v1', curLang); }
